<html>
  <head>
    <meta charset="utf-8" />
    <title>Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-grid.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row card-wrapper">
          <div class="col-md-4">
            <div class="card">
              <div class="card-media">media area</div>
              <div class="card-title type-body bold">Title</div>
              <div class="card-content type-body-small">Content</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-raised">
              <div class="card-media">media area</div>
              <div class="card-title type-body bold">Raised card</div>
              <div class="card-content type-body-small">Content</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
