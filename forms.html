<html>
  <head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-grid.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="field text-field">
              <label class="label" for="name">Name</label>
              <div class="control">
                <input type="text" id="name" name="name" />
              </div>
              <p class="field-help">I am here to help</p>
            </div>

            <div class="field text-field text-field-error">
              <label class="label" for="name">Name</label>
              <div class="control">
                <input type="text" id="name" name="name" />
              </div>
              <p class="field-help field-error">
                Error: I am here to advise of errors.
              </p>
            </div>

            <div class="field">
              <label class="label">Subject</label>
              <div class="control select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="question" />
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="question" />
                  No
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button button-primary">Submit</button
                ><button class="button">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function () {
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src =
          '//api.usersnap.com/load/6e8d812d-785b-4442-b17d-29bfb8d95707.js';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      })();
    </script>
  </body>
</html>
